<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=yes"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        />
        <link rel="icon" type="image/x-icon" href="img/logo.ico">
        <link rel="stylesheet" href="css/chatbot.css" />
        <title>良作｜聊天機器人</title>
    </head>
    <body>

        <div id="chat-btn" class="chat-btn" onclick="chatClick()">
            <div>
                <div class="left-eye"></div>
                <div class="mouth"></div>
                <div class="right-eye"></div>
            </div>
        </div>

            <div id="chat-box" class="chat-box">
                <div class="chat-header">
                    <i class="fa-solid fa-chevron-left"></i>
                    <h1><img src="img/logo.png" alt=""></h1>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            
                <div class="chat-content">
                    <ul class="chatbox">
                        <li class="chat-outgoing">
                            <p>你好!你們的高山高麗菜新鮮又美味</p>
                        </li>
                        <li class="chat-incoming">
                            <p>您好!很開心聽到您這樣說，能為您提供優質的商品是我們的榮幸。</p>
                        </li>
                    </ul>

                    <div class="chat-imput">
                        <textarea placeholder="點擊輸入文字..."></textarea>
                        <span id="send-btn"><i class="fa-solid fa-paper-plane"></i></span>
                    </div>
                </div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="js/chatbot.js"></script>
    </body>
    </html>
